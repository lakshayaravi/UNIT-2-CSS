<header>
    <h1>Student Profile</h1>
    <p><em>Personal, academic and career information</em></p>

<hr>

<main>
    <form>
        <!-- Personal Details -->
        <fieldset>
            <legend>ðŸ‘¤ Personal Details</legend>

            <label>
                Full Name:
                <input type="text" name="fullname" required>
            </label>
            <br><br>

            <label>
                Date of Birth:
                <input type="date" name="dob">
            </label>
            <br><br>

            <label>
                Gender:
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
                <input type="radio" name="gender"> Other
            </label>
        </fieldset>

        <br>

        <!-- Academic Details -->
        <fieldset>
            <legend>ðŸŽ“ Academic Details</legend>

            <label>
                Department:
                <select name="department">
                    <option>CSE</option>
                    <option>ECE</option>
                    <option>EEE</option>
                    <option>MECH</option>
                    <option>CIVIL</option>
                </select>
            </label>
            <br><br>

            <label>
                Year of Study:
                <select name="year">
                    <option>1st Year</option>
                    <option>2nd Year</option>
                    <option>3rd Year</option>
                    <option>4th Year</option>
                </select>
            </label>
            <br><br>

            <label>
                CGPA:
                <input type="number" step="0.01" min="0" max="10">
            </label>
        </fieldset>

        <br>

        <!-- Career Goal -->
        <fieldset>
            <legend>ðŸŽ¯ Career Goal</legend>

            <label>
                Preferred Career Path:
                <select>
                    <option>Software Developer</option>
                    <option>Core Engineering</option>
                    <option>Higher Studies</option>
                    <option>Government Exams</option>
                </select>
            </label>
            <br><br>

            <label>
                Short-Term Goal:
                <textarea rows="3" cols="40"></textarea>
            </label>
        </fieldset>

        <br>

        <!-- Submit -->
        <fieldset>
            <legend>âœ… Confirmation</legend>
            <input type="submit" value="Save Profile">
            <input type="reset" value="Clear Form">
        </fieldset>
    </form>
</main>

<hr>

<footer>
    <p>
        Career Readiness Portal | HTML-Only Project

</body>
</html>
